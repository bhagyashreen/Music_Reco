
<!DOCTYPE html>
<<html>
<head>
	<title>CartWheel</title>
	<meta  charset="utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	
<script type="text/javascript">


function Files(file){
	
	//alert("i am inside download"+file);
	var uri = "rest/file/download/"+file;
	$.ajax({
		url : uri,
	    type: "GET",
	    datatype : "json",
	   
	    success:function(data, textStatus, jqXHR){
	    	alert('success');
	    	//alert(data);
	    	var link = data;
	    	window.open(link);
	    	window.location.href="userPage.jsp";
	    	
	    },
	    error: function(jqXHR, textStatus, errorThrown){
	    	alert('Could not process request.. ' + errorThrown);
	    }
	});
	
}





	




</script>	
	
	
	
</head>
<body>
	<div id="page">
		<div id="header">
			<div>
				<a href="index.html" class="logo"><img  src="images/cartwheel.jpg" alt="" ></a>
				<ul class="navigation">
					
					<li>
						<a href="HomePage.html"><font color = "#8A0808" FONT FACE="algerian">Logout</font></a>
					</li>
					<li >
						<a href="login.jsp"><font color = "#8A0808"FONT FACE="algerian">Profile</font></a>
					</li>
					<li class="middle">
						<a href="login.jsp"><font color = "#8A0808"FONT FACE="algerian">My Cart</font></a>
					</li>
				</ul>
			</div>
		</div>
		<div id="body">
			
			
	<div class="container-fluid">
		<div class="row-fluid">
			
			<div class="span9">
				<div class="well well-large">
		

					<div class="row">

			


					</div>
					<div></div>
				</div>

				<table id="example" class="table table-hover">
					<thead>
						<tr>
							<th>Catalog Name</th>
							<th>Product Name</th>
							<th>Description</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
					<c:forEach var="item" items="${fileDetails}">
						<tr>
							<td>${item.getCatalogname()}</td>
							
							<td>${item.getProductname()} </td>
							
							<td>${item.getDescription()}</td>
						
						    <td>${item.getPrice()}  $</td>
							<td onclick="Files('${item.getProductname()}');"><button
									class="btn btn-primary" type="button">Add To Cart</button></td>
							
						</tr>
						</c:forEach>
					</tbody>
					 
				</table>
				<button class="btn btn-primary" type="button" onClick="Refresh();">Refresh</button> 


			</div>
			<!--/span-->
		</div>
		<!--/row-->

			
	</div>
	<!-- Modal for upload-->






			
			
			
			
		</div>
		<div id="footer">
			<div>
				
				<span><font color = "#8A0808">&copy; 2014. <a href="HomePage.html"><font color = "#8A0808">CartWheel</a> all rights reserved</font></span> </div>
		</div>
	</div>
</body>
</html>
